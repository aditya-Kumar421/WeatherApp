<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
   
    <div class = "wrapper">
        <h1>WEATHER APP</h1>
        <div class = "tab-conatiner">
                <p class = "tab" data-userWeather>Your Weather</p>
                <p class = "tab" data-searchWeather>Search Weather</p>
        </div>
        <div class = "weather-container">

            <!-- grant location container -->

            <div class="sub-container grant-location-container">
                <img src="./assets/locationImg.png" alt="location" width = "80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access </button>
            </div>   

            <!-- Search -->
            <form class="form-container" data-searchForm>
                <input placeholder= "Search for City..." data-searchInput>
                <button class="btn" type = "submit">
                    <img src="./assets/searchicon06.png" alt="search"  width = "20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="loading" width = "300" height="250" loading="lazy">
                <p>Loading</p>
            </div>


            <!-- weather info-->
            <div class="sub-container user-info-container">

                <div class = "name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon >
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind2.png" alt="wind"  width = "80" height="80">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity" width = "80" height="80">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud" width = "80" height="80">
                        <p>CLOUD</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
